---
- name: apply common configuration to all nodes
  hosts: all
  become: true
  
  roles:
    - common
    - wtcross.sudoers

  vars_files:
    - roles/common/vars/secret.yml

- name: apply backup server configuration
  hosts: backup
  become: true
  roles:
    - backup

- name: apply lan configuration
  hosts: lan
  become: true
  roles:
    - avahi  
